name: test

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install && npm run build
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: pip install -r bidiClient/requirements.txt
      - run: npm run bidi-server & pytest bidiClient/
